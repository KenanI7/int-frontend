<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Tool Finder</title>
</head>
<body>
    <header class="header">
        <div>
            <h1>Tool Finder</h1>
        </div>

        <ul>
            <li>home</li>
            <li>new tools</li>
            <li>reviews</li>
            <li>lists</li>
            <li>toolkits</li>
        </ul>

        <div class="search-container">
            <span class="search-icon">&#128269;</span>
            <form action="/search" method="GET">
                <input type="text" name="query" class="search-input" placeholder="Quick search...">
                <span class="apple-icon">âŒ˜K</span>
            </form>
        </div>
    </header>
<div class="subheader">
    
  <!-- Top row -->
  <div class="top-row">
    <div class="logo-section">
        <img src="logo.png" alt="Tool Finder Logo" class="logo">
    </div>
    <div class="title-section">
        <h1>Tool Finder</h1>
        <span class="verified-tick">&#10004;</span>
        <p>Your Trusted Source for Tools</p>
    </div>
    <div class="ratings-section">
        <div class="tool-rating">
            <div class="rating-circle">
                <div class="rating-text">
                    7.5<span>/10</span>
                </div>
                <div class="rating-line"></div>
            </div>
            <span class="info-icon">i</span>
            <p class="rating-label">ToolFinder Rating</p>
        </div>
        <div class="star-rating">
            <div class="star-circle">
                <div class="star-line"></div>
                <div class="star-text">
                    4.8<span>/5</span>
                </div>
            </div>
            <p class="rating-label">Star Rating</p>
            <p class="num-ratings">(12,345 Ratings)</p>
        </div>
    </div>
</div>

<!-- Bottom row -->
<div class="bottom-row">
    <!-- Your existing navigation and buttons content here -->
</div>
    <div class="nav-container">
        <div class="arrow left-arrow"></div>
        <div class="nav-content">
            <div class="nav-items">

                    </svg>
                    Overview
                </div>
                <div class="nav-item" id="news">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-newspaper" viewBox="0 0 16 16">
                        <path d="M2 1a1 1 0 0 1 1-1h10a1 1 0 0 1 1 1v1h-1a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2H1V1z"/>
                        <path d="M2 4a1 1 0 0 1 1-1h10a1 1 0 0 1 1 1v5a2 2 0 0 1 2 2v2a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-2a2 2 0 0 1 2-2V4z"/>
                        <path d="M13 10V9h1v1h-1z"/>
                    </svg>

                </div>
                <div class="nav-item" id="resources">

                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-circle" viewBox="0 0 16 16">
                        <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm2.208 5.648a.4.4 0 0 1 .573.171l2.28 4.2a.4.4 0 0 1 .042.192.412.412 0 0 1-.154.32.378.378 0 0 1-.184.089h-3.68a.39.39 0 0 1-.184-.04.417.417 0 0 1-.154-.12l-2.28-4.2a.4.4 0 0 1-.042-.192.412.412 0 0 1 .154-.32.378.378 0 0 1 .184-.089h3.68a.39.39 0 0 1 .184.04.417.417 0 0 1 .154.12zM7.5 5.768v4.464L10.28 8 7.5 5.768z"/>

                    Courses
                </div>
                <div class="nav-item" id="trainers">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-people" viewBox="0 0 16 16">
                        <path d="M2 1a1 1 0 0 1 1-1h10a1 1 0 0 1 1 1v1H1V1z"/>

                    </svg>
                    Trainers
                </div>
                <div class="nav-item" id="reviews">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star" viewBox="0 0 16 16">
                        <path d="M8 0l1.902 5.765h4.848l-3.89 2.825 1.902 5.765L8 10.58l-4.862 3.775 1.902-5.765L.25 5.765h4.848L8 0z"/>
                    </svg>
                    Reviews
                </div>
            </div>
            
            
        </div>
        
        <div class="arrow right-arrow"></div>
        
    </div>
    <div class="buttons-container">
    <button class="square-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                <path d="M8 1a1 1 0 0 1 1 1v6h6a1 1 0 0 1 0 2h-6v6a1 1 0 0 1-2 0v-6H2a1 1 0 0 1 0-2h6V2a1 1 0 0 1 1-1z"/>
            </svg>
        </button>
        <button class="rectangle-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pin" viewBox="0 0 16 16">
                <path d="M6.293 1.293a1 1 0 0 1 1.414 0l6 6a1 1 0 0 1-1.414 1.414l-2.5-2.5-2.5 2.5a1 1 0 0 1-1.414-1.414l6-6a1 1 0 0 1 1.414 0l2.5 2.5V5a1 1 0 0 1-2 0V3a1 1 0 0 0-1-1H8a1 1 0 0 0-1 1v2a1 1 0 0 1-2 0V3a3 3 0 0 1 3-3h2a3 3 0 0 1 3 3v2a1 1 0 0 1-2 0V5.793l-2.146-2.147a1 1 0 0 1 0-1.414z"/>

</div>
    <div class="content-display">
        <!-- Content will be displayed here -->
    </div>

    <script src="main.js"></script>
</body>
</html>
